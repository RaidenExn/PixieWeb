<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixieWeb UI</title>
    
    <meta name="theme-color" content="#fbfcff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    </head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">PixieWeb</h1>
                <div class="header-controls">
                    <a href="https://github.com/RaidenExn" target="_blank" rel="noopener noreferrer" title="GitHub Project" class="btn btn-icon">
                        <svg class="icon" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.49.5.092.682-.217.682-.483 0-.237-.009-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.026 2.747-1.026.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.339 4.695-4.566 4.942.359.308.678.92.678 1.852 0 1.338-.012 2.419-.012 2.745 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
                        </svg>
                    </a>
                    
                    <div class="divider"></div>

                    <div class="status-indicator">
                        <span id="ws-status-icon"></span>
                        <span id="ws-status-text">Connecting...</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            
            <div class="left-column">
                <section class="card">
                    <h2 class="card-header">1. Configure Attack</h2>
                    
                    <div class="form-group">
                        <label class="input-label" for="target-bssid">Target:</label>
                        <span id="target-bssid" class="target-display-bssid">No Target Selected</span>
                        <span id="target-essid" class="target-display-essid"></span>
                    </div>

                    <div class="form-divider"></div>

                    <div class="form-group">
                        <label for="manual-bssid" class="input-label">Or Enter BSSID Manually</label>
                        <div class="input-group">
                            <input type="text" id="manual-bssid" placeholder="AA:BB:CC:11:22:33" class="input">
                            <button id="manual-set-btn" class="btn btn-text">Set</button>
                        </div>
                    </div>

                    <div class="form-divider"></div>

                    <div class="form-group">
                        <label for="attack-type" class="input-label">Attack Type</label>
                        <select id="attack-type" class="select">
                            <option value="pixie">Pixie Dust (Default)</option>
                            <option value="pin">Custom PIN Attack</option>
                            <option value="bruteforce">Online Bruteforce</option>
                        </select>
                    </div>

                    <div id="pin-group" class="form-group hidden">
                        <label for="custom-pin" class="input-label">Custom PIN (or blank for auto-gen)</label>
                        <input type="text" id="custom-pin" placeholder="e.g., 12345670" class="input">
                    </div>
                    
                    <div id="delay-group" class="form-group hidden">
                        <label for="bruteforce-delay" class="input-label">Delay (seconds)</label>
                        <input type="number" id="bruteforce-delay" value="1" min="0" step="0.1" class="input">
                    </div>

                    <div class="form-divider"></div>

                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" id="check-write" checked class="checkbox"><span>Write to file</span></label>
                        <label class="checkbox-label"><input type="checkbox" id="check-save" checked class="checkbox"><span>Save to manager</span></label>
                        <label class="checkbox-label"><input type="checkbox" id="check-pixie-cmd" class="checkbox"><span>Show Pixie cmd</span></label>
                        <label class="checkbox-label"><input type="checkbox" id="check-pixie-force" class="checkbox"><span>Pixie --force</span></label>
                        <label class="checkbox-label"><input type="checkbox" id="check-add-vuln" checked class="checkbox"><span>Add to vuln list</span></label>
                    </div>

                    <div class="button-group">
                        <button id="attack-btn" disabled class="btn btn-filled-error">
                            <svg id="attack-btn-spinner" class="spinner hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span id="attack-btn-text">Select Target</span>
                        </button>
                        <button id="stop-btn" class="btn btn-tonal-error hidden">Stop</button>
                    </div>
                </section>
                
                <section class="card">
                    <h2 class="card-header">2. Found Credentials</h2>
                    <div id="credentials-container" class="table-container-constrained">
                        <table id="credentials-table" class="table">
                            <thead class="sticky-header">
                                <tr>
                                    <th>ESSID</th>
                                    <th>PIN</th>
                                    <th>PSK</th>
                                </tr>
                            </thead>
                            <tbody id="credentials-list"></tbody>
                        </table>
                        <p id="credentials-placeholder" class="table-placeholder">No credentials found yet.</p>
                    </div>
                </section>
            </div>

            <div class="right-column">
                <section class="card card-full-flex">
                    <div class="card-top-bar">
                        <h2 class="card-header">Scan Results</h2>
                        <div class="scan-controls">
                            <input type="text" id="interface" value="wlan0" class="input" placeholder="Interface">
                            <button id="scan-btn" class="btn btn-filled">
                                <svg id="scan-btn-spinner" class="spinner hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span id="scan-btn-text">Scan</span>
                            </button>
                        </div>
                    </div>
                    <div id="target-list-container" class="table-container-scrollable">
                        <p id="target-placeholder" class="table-placeholder">Run a scan to see targets</p>
                        <table id="target-table" class="table hidden">
                            <thead class="sticky-header">
                                <tr>
                                    <th>Status</th>
                                    <th>ESSID</th>
                                    <th>BSSID</th>
                                    <th>PWR</th>
                                    <th>WPS</th>
                                    <th>Locked</th>
                                    <th>Model</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="target-list"></tbody>
                        </table>
                    </div>
                </section>

                <section class="card card-full-flex">
                    <div class="card-top-bar">
                        <h2 class="card-header">Live Log</h2>
                        <button id="clear-log-btn" class="btn btn-text">Clear</button>
                    </div>
                    <div id="log-container" class="log-container">
                        </div>
                </section>
            </div>
        </main>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
